name: Run FetchURL Script on Node.js 21.5.0

on:
  # 定时任务 - 每3小时运行一次
  schedule:
    - cron: '0 */3 * * *' # UTC时间，每3小时运行一次
  # 保留手动触发功能
  workflow_dispatch:

jobs:
  run-fetch-script:
    name: Run fetchurl.js
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Setup Node.js 21.5.0
        uses: actions/setup-node@v4
        with:
          node-version: '21.5.0'
          cache: 'npm'

      - name: Install dependencies (if any)
        run: npm ci

      - name: Run fetchurl.js script
        run: node fetchurl.js
        env:
          API_KEY: ${{ secrets.API_KEY }}
          SOME_URL: ${{ secrets.SOME_URL }}
