name: Run Node.js Script

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '* 0 */3 * * ? *'
   
  workflow_dispatch:       # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 确保有写入权限
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21.5.0'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser

    - name: Install dependencies
      run: |
        npm config set registry https://registry.npmmirror.com/
        npm ci
        if ! npm list puppeteer; then
          echo "Installing puppeteer..."
          npm install puppeteer --save
        fi

    # 注释掉了创建符号链接的步骤，因为不再需要运行 v1/fetchURL.js
    # - name: Create symbolic links
    #   run: |
    #     rm -rf v1/utils
    #     ln -s ../utils v1/utils

    # 注释掉了运行 v1/fetchURL.js 的步骤
    # - name: Run Script
    #   working-directory: ./v1
    #   run: node fetchURL.js
    #   env:
    #     PUPPETEER_EXECUTABLE_PATH: '/usr/bin/chromium-browser'

    # 改为运行根目录下的 fetchURLByAndroidV2.js
    - name: Run fetchURLByAndroidV2.js
      run: node fetchURLByAndroidV2.js
      env:
        PUPPETEER_EXECUTABLE_PATH: '/usr/bin/chromium-browser'

    - name: Commit and push changes
      if: always()
      run: |
        if ! git diff --quiet; then
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # 根据 fetchURLByAndroidV2.js 的输出文件调整这里
          git add interface.txt  # 假设输出文件在根目录
          git commit -m "chore: auto-update by GitHub Actions"
          # 使用 PAT 进行推送
          git push https://${{ secrets.PAT_TOKEN }}@github.com/GSD-3726/test3911.git main
        else
          echo "No changes to commit."
        fi
