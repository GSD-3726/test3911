name: Run Node.js Script

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:       # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21.5.0'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          v1/package-lock.json
          utils/package-lock.json

    # 设置环境变量以避免 Chromium 下载问题:cite[1]:cite[6]
    - name: Set environment variables
      run: |
        echo "PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=0" >> $GITHUB_ENV
        echo "PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser" >> $GITHUB_ENV

    # 安装系统依赖（包括 Chromium）
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser

    # 安装依赖 - 使用淘宝镜像加速下载:cite[1]:cite[6]
    - name: Install root dependencies
      run: |
        npm config set registry https://registry.npmmirror.com/
        npm ci

    - name: Install v1 dependencies
      working-directory: ./v1
      run: |
        npm config set registry https://registry.npmmirror.com/
        npm ci

    - name: Install utils dependencies
      working-directory: ./utils
      run: |
        npm config set registry https://registry.npmmirror.com/
        npm ci
        # 确保 puppeteer 已安装
        if ! npm list puppeteer; then
          echo "Installing puppeteer..."
          npm install puppeteer --save
        fi

    # 调试步骤，列出文件结构和已安装的模块
    - name: Debug - List project structure and dependencies
      run: |
        echo "Project root:"
        ls -la
        echo "v1 directory:"
        ls -la v1/
        echo "utils directory:"
        ls -la utils/
        echo "Check if puppeteer is installed:"
        npm list puppeteer --prefix ./utils
        echo "Node modules in utils:"
        ls -la utils/node_modules/ | grep -i puppeteer || echo "No puppeteer found in utils/node_modules"
        echo "Node modules in root:"
        ls -la node_modules/ | grep -i puppeteer || echo "No puppeteer found in root/node_modules"

    - name: Run Script
      working-directory: ./v1
      run: node fetchURL.js
      env:
        CUSTOM_VAR: 'value'
        # 设置 Chromium 可执行路径
        PUPPETEER_EXECUTABLE_PATH: '/usr/bin/chromium-browser'

    - name: Commit and push changes
      if: always()
      run: |
        if ! git diff --quiet; then
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add v1/interface.txt
          git commit -m "chore: auto-update by GitHub Actions"
          git push
        else
          echo "No changes to commit."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
