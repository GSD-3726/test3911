name: Run Node.js Script

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21.5.0'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          v1/package-lock.json
          utils/package-lock.json

    - name: Install dependencies
      run: |
        npm ci
        npm ci --prefix v1
        npm ci --prefix utils

    # 关键修改：确保NODE_PATH包含根目录下的utils
    - name: Set NODE_PATH
      run: echo "NODE_PATH=$GITHUB_WORKSPACE/utils" >> $GITHUB_ENV

    - name: Debug - Verify paths
      run: |
        echo "NODE_PATH: $NODE_PATH"
        echo "Current directory: $(pwd)"
        echo "Utils directory exists: $([ -d utils ] && echo 'YES' || echo 'NO')"
        echo "fetchList.js exists: $([ -f utils/fetchList.js ] && echo 'YES' || echo 'NO')"

    - name: Run Script
      working-directory: ./v1
      run: node fetchURL.js
      env:
        NODE_PATH: ${{ env.NODE_PATH }}  # 继承之前设置的环境变量

    - name: Commit and push changes
      if: always()
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add v1/interface.txt
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: auto-update by GitHub Actions"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
